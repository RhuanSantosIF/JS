<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lembretes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Organizador de Tarefas</h1>
    </header>

    <main>
        <section id="formulario">
            <label for="textoInicial">Digite seu lembrete:</label>
            <input type="text" id="textoInicial"/>

            <div class="opcoes">
                <label for="checkbox" class="check-label">
                    <input type="checkbox" id="checkbox"> Urgente
                </label>
                <button id="add" onclick="adicionar()">Adicionar lembrete</button>
            </div>
        </section>

        <hr>

        <div id="container01">
            <section class="box" id="box-urgente">
                <h2>Urgente</h2>
                <div id="urgente">
                    <ul id="lista-urgente"></ul>
                </div>
                <div class="botoes">
                    <input type="button" onclick="removerTextoUrgente()" id="removerTextoUrgente" value="Remover">
                    <input type="button" onclick="removerTudoUrgente()" id="removerTudoUrgente" value="Limpar">
                </div>
            </section>

            <section class="box" id="box-nurgente">
                <h2>NÃ£o urgente</h2>
                <div id="Nurgente">
                    <ul id="lista-nurgente"></ul>
                </div>
                <div class="botoes">
                    <input type="button" onclick="removerTextoNUrgente()" id="removerTextoNUrgente" value="Remover"> 
                    <input type="button" onclick="removerTudoNUrgente()" id="removerTudoNUrgente" value="Limpar">
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
